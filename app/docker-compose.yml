version: '3.8'
services:
  # frontend:
  #   image: chinmayarvind/aivaluate-frontend-js-quantum-phoenix:dev
  #   container_name: frontend_js
  #   ports:
  #     - "5173:5173"
  frontend:
      image: coltonpalfrey/aivaluate-frontend:dev
      container_name: frontend
      ports:
        - "5173:5173"
  db:
    image: postgres
    restart: always
    shm_size: 128mb
    container_name: database
    environment:
      POSTGRES_DB: AIvaluatedb
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    ports:
      - "5432:5432"
    volumes:
      - ./aivaluate/database:/docker-entrypoint-initdb.d

# A database manager can be accessed at http://localhost:8080/
  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

  # backend:
  #   image: chinmayarvind/ai-valuate-backend-quantum-phoenix:dev
  #   container_name: backend
  #   ports:
  #   - "4000:4000"
  #   depends_on:
  #   - db
  #   env_file:
  #   - ./aivaluate/backend/.env
    ports:
      - 8080:8080

  
# Backend container
  backend:
    image: chinmayarvind/aivaluate-backend-quantum-phoenix
    container_name: backend
    ports:
      - 3000:3000
    depends_on:
      - db
    environment:
      POSTGRES_DB: AIvaluatedb
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_HOST: db
