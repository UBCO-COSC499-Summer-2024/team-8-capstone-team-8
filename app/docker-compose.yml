  backend:
    build:
      context: ./aivaluate/backend
      dockerfile: Dockerfile
    container_name: backend
    ports:
      - "4000:4000"
    volumes:
      - ./aivaluate/backend:/app
      - /app/node_modules
    depends_on:
      - db

  frontend:
    image: coltonpalfrey/aivaluate-frontend:dev
    container_name: frontend
    ports:
      - "5173:5173"

  db:
    image: postgres
    restart: always
    shm_size: 128mb

    container_name: database
    environment:
      POSTGRES_DB: AIvaluatedb
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    ports:
      - "5432:5432"

# A database manager can be accessed at http://localhost:8080/
  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080